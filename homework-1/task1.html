<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" 
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Картина Пита Мондриана</title>
    <style type="text/css">
        table { border-collapse: collapse; width: 286px; height: 308px; margin: 10% auto; }
        td { border: 5px solid #000; }
        .border-top { border-top: none;}
        .border-left { border-left: none; }
        .border-bottom { border-bottom: none; }
        .border-right { border-right: none; }
    </style>
    
 </head>
 <body>
    <table>
        <tr height="30">
          <td colspan="3" class="border-top border-left"></td>
          <td colspan="2" class="border-top"></td>
          <td colspan="2" bgcolor="#fffa69" class="border-top border-right"></td>
        </tr>
        <tr>
          <td class="border-left">&nbsp</td>
          <td colspan="4" rowspan="4" bgcolor="#ff5b2d" width="35"></td>
          <td colspan="2" bgcolor="#fffa69" class="border-right"></td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td rowspan="3" class="border-left"></td>
          <td rowspan="2">&nbsp</td>
          <td rowspan="2" class="border-right">&nbsp</td>
        </tr>
        <tr>

        </tr>
        <tr>
          <td colspan="2" rowspan="2" bgcolor="#000000 "></td>
          <td colspan="2"></td>
          <td colspan="2" class="border-right"></td>
        </tr>
        <tr>
          <td rowspan="3" bgcolor="#fffa69" class="border-left border-bottom"></td>
          <td colspan="2"></td>
          <td colspan="2" rowspan="2" bgcolor="#074481" class="border-right"></td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2" class="border-bottom"></td>
          <td colspan="2" bgcolor="#000000"></td>
        </tr>
        <tr>
          <td colspan="4" class="border-bottom border-right"></td>
        </tr>
      </table>
 </body>
</html>
